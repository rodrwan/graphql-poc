type Query {
  users: [User!]
  user(id: ID!): User
  me: User

  messages: [Message!]!
  message(id: ID!): Message!
}

type User {
  id: ID!
  username: String!
  messages: [Message!]!

  user(id: ID!): User
  me: User
}

type Message {
  id: ID!
  text: String!
  user: User!

  message(id: ID!): Message!
}