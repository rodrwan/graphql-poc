# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models/inputs.go
  package: models
resolver:
  filename: resolver.go
  type: Resolver
models:
  User:
    model: github.com/rodrwan/graphql-poc.User
  Message:
    model: github.com/rodrwan/graphql-poc.Message
